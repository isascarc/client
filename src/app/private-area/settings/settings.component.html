<div class="flex-fill w-50 " dir="rtl">
    <mat-card class="">
      <mat-card-content>
        <h1 class="d-flex justify-content-center  ">פרטים אישיים</h1>
        <form *ngIf="user" class="m-3 mt-5" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
          <div>
            <mat-form-field appearance="outline" class="w-75">
              <mat-label>שם</mat-label>
              <input matInput formControlName="UserName" [(ngModel)]='user.userName' />
              <mat-icon matSuffix color = "warn">description</mat-icon>
            </mat-form-field>
          </div>
          <div>
          <mat-form-field appearance="outline" class="w-75">
            <mat-label>מספר טלפון</mat-label>
            <input matInput formControlName="phone" [(ngModel)]='user.phone' />
            <mat-icon matSuffix color = "warn">phone</mat-icon>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-75">
            <mat-label>עיר</mat-label>
            <input matInput formControlName="city" [(ngModel)]='user.city' />
            <mat-icon matSuffix color = "warn">phone</mat-icon>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-75">
            <mat-label>כתובת מייל</mat-label>
            <input matInput formControlName="Mail" [(ngModel)]='user.mail' />
            <mat-icon matSuffix color = "warn">mail_outline</mat-icon>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-75">
            <mat-label>לינקדין</mat-label>
            <input matInput formControlName="LinkedinLink" [(ngModel)]='user.linkedinLink' />
            <mat-icon matSuffix color = "warn">phone</mat-icon>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-75">
            <mat-label>כתובת אתר</mat-label>
            <input matInput formControlName="websiteLink" [(ngModel)]='user.websiteLink' />
            <mat-icon matSuffix color = "warn">wb_cloudy</mat-icon>
          </mat-form-field>
        </div>
        
        <div align="end">
          <button class="col" [disabled]="!searchForm.dirty" mat-raised-button color="primary" >עדכן</button>
        </div>
          <div class="mt-3" align="end">
            <button
              class="col"
              mat-raised-button
              color="warn"
              type="button"
              (click)="sendEmail()"
            >
              שלח מייל בדיקה
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  
</div>
