<mat-form-field appearance="fill" class="col d-flex">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="control" [multiple]=multiple>
        <mat-select-trigger>
            {{multiple? control.value?.[0] || '' :control.value || ''}}
            <span *ngIf="multiple && ((control.value?.length || 0) > 1)" class="example-additional-selection">
                (+{{(control.value?.length || 0) - 1}} {{control.value?.length === 2 ? 'נוסף' : 'נוספים'}})
            </span>
        </mat-select-trigger>
        <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
    </mat-select>
</mat-form-field>
