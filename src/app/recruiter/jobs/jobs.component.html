<button class="col m-2" mat-raised-button color="primary" [disabled]="registerMode" (click)="CreateJobToggle()">
    צור משרה חדשה
</button>

<button class="col m-2" mat-raised-button color="primary" [disabled]="showAllJobs" (click)="showAllJobsToggle()">
    הצג משרות קיימות
</button>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center col-4">
        <app-job-create (cancelCreate)="cancelRegisterMode($event)"></app-job-create>
    </div>
</div>

<div *ngIf="showAllJobs" class="container">
    <div class="row justify-content-center col-4">
        <app-jobs [jobs]="jobs"></app-jobs>
    </div>
</div>


<div class="row" matAutocompleteOrigin #origin="matAutocompleteOrigin" [formGroup]="physicianInfoForm">
  
    <mat-form-field appearance="outline" floatLabel="always" class="col-xl-6">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstname" [matAutocomplete]="auto" [matAutocompleteConnectedTo]="origin">
      <mat-autocomplete #auto="matAutocomplete"  (optionSelected)="setFormData($event)">
        <mat-option *ngFor="let physician of physicians " [value]="physician">
          <div style="display:flex;flex-wrap: nowrap;align-items:center;justify-content:center;margin: auto;">
            <span style="flex-grow: 1;flex: 1 1 33%;">{{physician.toString() | titlecase}} {{physician.toString() | titlecase}}</span>
          </div>
        </mat-option>
      </mat-autocomplete>
      <!-- <mat-error *ngIf="physicianInfoForm.controls['firstname'].hasError('required')">This field is required
      </mat-error> --> 
    </mat-form-field>
    
    <mat-form-field appearance="outline" floatLabel="always" class="col-xl-6">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastname" [matAutocomplete]="auto"
             [matAutocompleteConnectedTo]="origin">
      <!-- <mat-error *ngIf="physicianInfoForm.controls['lastname'].hasError('required')">This field is required
      </mat-error> -->
      <mat-hint class="caption">*Required</mat-hint>
    </mat-form-field>
  </div>
