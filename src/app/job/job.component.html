<mat-card class="example-card m-3">
    <mat-card-header class="col d-flex justify-content-center example-card m-3 m-2">
        <mat-card-title>
            <h2>{{ jobData.id }}</h2>
        </mat-card-title>
        <mat-card-subtitle>{{jobData.dateOfAdded | date:'dd-MM-yyyy'}} | {{ jobData.salary }},000</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="d-flex">
        <div class="p-2 flex-grow-1">{{ jobData.text }}</div>
        
    </mat-card-content>
    <div class="card-meta">
        {{jobData.dateOfAdded | date:'dd-MM-yyyy'}} | {{ jobData.salary }},000<mat-icon>attach_money</mat-icon>
    </div>
     
    <mat-card-actions class="col d-flex justify-content-end">
        <div class="mt-3">
            <button mat-raised-button color="primary">שלח לינקדין</button>
            <button mat-raised-button color="primary">הוסף למועדפים</button>
            <button mat-raised-button color="primary">הגש מועמדות</button>
            <button mat-raised-button color="warn" type="button" (click)="sendEmail(jobData.id)">
                שלח למייל
            </button>
            <!-- <a href="https://api.whatsapp.com/send?text=https://www.dialog.co.il/high-tech/jobs/jobpage?positionId=88539"
                target="_blank">בווטסאפ</a> -->
        </div>
    </mat-card-actions>
    <mat-card-footer> {{jobData.dateOfAdded | date:'dd-MM-yyyy'}} | {{ jobData.salary }},000</mat-card-footer>
</mat-card>
